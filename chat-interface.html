<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="category-tag">
                <i class="fa fa-tag icon" aria-hidden="true"></i>
                <span>Category Tags</span>
            </div>


            <div class="button-container">
                <div class="tag-list" id="tag-list">
                    <div class="tag-item" data-tag="Test 1">Test 1</div>
                    <div class="tag-item" data-tag="Test 2">Test 2</div>
                    <div class="tag-item" data-tag="Test 3">Test 3</div>
                    <div class="tag-item" data-tag="Test 4">Test 4</div>
                    <div class="tag-item" data-tag="Test 5">Test 5</div>
                </div>
                <div class="tag-containerddd">
                    <button class="tagbutton" id="add-tags-button">Add Tags</button>
                    <div class="tag-container" id="selected-tags">
                    </div>
                </div>

            </div>

            <script>
                const selectedTagsContainer = document.getElementById('selected-tags');
                const tagItems = document.querySelectorAll('.tag-item');
                const tagList = document.getElementById('tag-list');
                const addTagsButton = document.getElementById('add-tags-button');

                // Toggle visibility of the tag list when the button is clicked
                addTagsButton.addEventListener('click', function () {
                    tagList.style.display = tagList.style.display === 'none' ? 'block' : 'none';
                });

                // Event listener for tag selection
                tagItems.forEach(item => {
                    item.addEventListener('click', function () {
                        const tagText = this.getAttribute('data-tag');

                        // Toggle selected class
                        this.classList.toggle('selected');

                        // Check if the tag is already added
                        const existingTag = [...selectedTagsContainer.children].some(tag => tag.textContent === tagText);
                        if (!existingTag) {
                            // Create a new span element for the tag
                            const tag = document.createElement('div');
                            tag.className = 'tag';
                            tag.textContent = tagText;

                            // Append the tag to the selected tags container
                            selectedTagsContainer.appendChild(tag);
                        } else {
                            // Remove the tag if already selected
                            const tags = [...selectedTagsContainer.children];
                            const tagToRemove = tags.find(tag => tag.textContent === tagText);
                            if (tagToRemove) {
                                selectedTagsContainer.removeChild(tagToRemove);
                            }
                        }
                    });
                });

                // Close the tag list if clicked outside
                document.addEventListener('click', function (event) {
                    if (!addTagsButton.contains(event.target) && !tagList.contains(event.target)) {
                        tagList.style.display = 'none';
                    }
                });
            </script>
            <div class="chat-header">

                <div class="input-filter">
